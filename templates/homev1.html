<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Unwind - Home</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5f5f5;
        }
        .video-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
        .action-buttons button {
            width: 100%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <!-- Video Player in the middle -->
        <div class="col-md-8 video-container">
            <video width="100%" controls>
                <!-- Displaying the first video. You can iterate and display more if you want. -->
                <source src="{{ video_path + video_files[0] }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Right Side Section with Buttons -->
        <div class="col-md-4">
            <div class="action-buttons">
                <button class="btn btn-lg btn-primary">Like</button>
                <button class="btn btn-lg btn-secondary">Share</button>
                <button class="btn btn-lg btn-info">Comments</button>
            </div>
        </div>
    </div>
</div>

<!-- Optional: Include jQuery and Bootstrap's JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
