<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unwind - Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        /* Add custom styles here */
        body {
            background-color: #f4f4f4;
        }
        #videoContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #overlay {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            flex-direction: column;
            padding: 10px;
        }
        #overlay i {
            font-size: 2rem;
            margin: 15px;
            cursor: pointer;
        }
        #comment-box {
            display: none;
            background-color: rgba(255,255,255,0.7);
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 250px;
            resize: none;
            outline: none;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <video id="backgroundVideo" autoplay muted loop>
            <source src="{{ url_for('static', filename='vids/video1.mp4') }}" type="video/mp4">
        </video>
        <div id="overlay">
            <i id="likeIcon" class="far fa-heart"></i>
            <i id="commentIcon" class="far fa-comment"></i>
            <textarea id="comment-box" placeholder="Leave a comment..."></textarea>
            <i class="fas fa-share-alt"></i>
        </div>
    </div>

    <script>
        const video = document.getElementById('backgroundVideo');
        const likeIcon = document.getElementById('likeIcon');
        const commentIcon = document.getElementById('commentIcon');
        const commentBox = document.getElementById('comment-box');
        
        // Load initial state
        if (localStorage.getItem('liked')) {
            likeIcon.classList.remove('far');
            likeIcon.classList.add('fas');
            likeIcon.style.color = 'red';
        }

        if (localStorage.getItem('comment')) {
            commentBox.value = localStorage.getItem('comment');
            commentBox.style.display = 'block';
        }

        likeIcon.onclick = function() {
            if (likeIcon.classList.contains('far')) {
                likeIcon.classList.remove('far');
                likeIcon.classList.add('fas');
                likeIcon.style.color = 'red';
                localStorage.setItem('liked', 'true');
            } else {
                likeIcon.classList.add('far');
                likeIcon.classList.remove('fas');
                likeIcon.style.color = 'transparent';
                localStorage.removeItem('liked');
            }
        }

        commentIcon.onclick = function() {
            if (commentBox.style.display === 'none') {
                commentBox.style.display = 'block';
            } else {
                commentBox.style.display = 'none';
            }
        }

        commentBox.onblur = function() {
            localStorage.setItem('comment', commentBox.value);
        }

        // Handle arrow key events
        document.onkeydown = function(e) {
            if (e.keyCode == '38') {
                // up arrow
                // Implement code to load next video
            } else if (e.keyCode == '40') {
                // down arrow
                // Implement code to load previous video
            }
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
