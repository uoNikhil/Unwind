<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Unwind - Home</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5f5f5;
        }
        .video-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
        .action-buttons button {
            width: 100%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <!-- Video Player in the middle -->
        <div class="col-md-8 video-container">
            <video id="videoPlayer" width="100%" controls>
                <!-- Displaying the first video. -->
                <source src="{{ video_path + video_files[0] }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Right Side Section with Buttons -->
        <div class="col-md-4">
            <div class="action-buttons">
                <button class="btn btn-lg btn-primary">Like</button>
                <button class="btn btn-lg btn-secondary">Share</button>
                <button class="btn btn-lg btn-info">Comments</button>
            </div>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<!-- Bootstrap's JavaScript -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    // Array of video files (we can fetch this from the backend)
    const videoFiles = {{ video_files|tojson }};
    const videoPath = "{{ video_path }}";
    
    let currentVideoIndex = 0;
    const videoPlayer = document.getElementById('videoPlayer');

    document.addEventListener('keydown', function(event) {
        // If UP arrow is pressed
        if (event.keyCode == 38) {
            currentVideoIndex = (currentVideoIndex + 1) % videoFiles.length;
            changeVideo();
        }
        // If DOWN arrow is pressed
        else if (event.keyCode == 40) {
            currentVideoIndex = (currentVideoIndex - 1 + videoFiles.length) % videoFiles.length;
            changeVideo();
        }
    });

    function changeVideo() {
        videoPlayer.querySelector('source').setAttribute('src', videoPath + videoFiles[currentVideoIndex]);
        videoPlayer.load();
        videoPlayer.play();
    }
</script>
</body>
</html>
